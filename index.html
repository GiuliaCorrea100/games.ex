<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesNintendo</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Hind+Siliguri:wght@300&family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img class="logo" src="img/logo.png" alt="logo nintendo">
            <p>Some of my favorite switch games</p>
        </div>
        <div class="entry">
            <figure><img src="img/animalcrossing.jpg" alt="Animal crossing">
            <figcaption>Animal Crossing</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="img/luigi3.jpg" alt="Luigi">
                <figcaption>Luigs Massion</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="img/mario3dw.jpg" alt="Mario 3D">
                <figcaption>Mario 3D</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="img/zeldan.jpg" alt="Zelda">
                <figcaption>Zelda</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
